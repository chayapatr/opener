<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="dns-prefetch" href="https://nhentai.net">
    <title>Opener</title>
    <style>

    <input type="file" id="input" accept="image/png, image/jpeg" />
    <div id="pseudo">
        <h1>
            Upload image
        </h1>

            Or drag and drop anywhere
        </p>
    </div>
    <img style="display:none" id="img" />
    <script src="script.js"></script>
</body>
</html>
